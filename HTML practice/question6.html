<html>
<body>
    <input type="number" id="num1" placeholder="Number 1"><br><br>
    <input type="number" id="num2" placeholder="Number 2"><br><br>
    <input type="text" id="result" placeholder="Result" readonly><br><br>
    <button onclick="displayResult('add')">ADD</button>
    <button onclick="displayResult('subtract')">SUBTRACT</button>
    <button onclick="displayResult('multiply')">MULTIPLY</button>
    <script>
        function displayResult(operation) {
            const num1 = +document.getElementById("num1").value; // Get first number
            const num2 = +document.getElementById("num2").value; // Get second number
            const result = operation === 'add' ? num1 + num2 : // Addition
                           operation === 'subtract' ? num1 - num2 : // Subtraction
                           num1 * num2; // Multiplication
            document.getElementById("result").value = result; // Display the result
        }
    </script>
</body>
</html>
